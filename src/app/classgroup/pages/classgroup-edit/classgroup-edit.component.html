<div class="container">
    <div class="card">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Klasgroep bewerken</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                <form *ngIf="klasgroep$ | async as klasgroep" [formGroup]="myform" (ngSubmit)="submit()">
                    <div class="form-group"> 
                        <label for="naam" class="control-label">Naam</label>
                        <input class="form-control" type="text" name="naam" formControlName="naam" id="klasgroepNaam" [(ngModel)]="klasgroep.naam"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="aantalStudenten">Aantal studenten</label>
                        <input class="form-control" type="number" name="aantalStudenten" formControlName="aantalStudenten" id="aantalStudenten" [(ngModel)]="klasgroep.aantalStudenten">
                    </div>
                    <div class="form-group" hidden>
                        <label class="control-label" for="id"></label>
                        <input type="text" name="id" id="id" class="form-control" formControlName="id" [(ngModel)]="klasgroep._id">
                    </div>
                   <div class="form-group">
                        <button class="btn btn-primary" (click)="editKlasgroep()" >Bewerken</button>
                   </div>
                    
                </form>


                
            </div>
            </div>
        </div>
    </div>
    
    
</div>
