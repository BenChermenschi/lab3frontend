
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="jumbotron">
                <div class="d-flex justify-content-center">
                    <h1 class="display-1" >Klasgroepen</h1>
                </div>
            </div>
        </div>
    </div>
    
        <div class="row">
            <div class="col-8">
                <a class="btn btn-outline-secondary col-2 align-self-end" [routerLink]="['/classgroup/create']" >Nieuw</a>
            </div>
            
        </div>
    
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Naam</th>
                        <th scope="col">Aantal Studenten</th>
                        <th scope="col">Bewerken</th>
                    </tr>
                </thead>
                <tbody>
                    
                        
                           
                        <tr app-classgroup-list-item *ngFor="let klasgroep of klasgroepen" app-classgroup-list-item [klasgroep]="klasgroep">
                             
                           
                        </tr>
                    
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
