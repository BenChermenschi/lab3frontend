
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="jumbotron">
                <div class="d-flex justify-content-center">
                    <h1 class="display-1" >Gebruikers</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-8">
            <a class="btn btn-outline-secondary col-2 align-self-end" [routerLink]="['/user/create']" ><i class="fa fa-plus" aria-hidden="true"></i> Nieuw</a>
        </div>
        
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Email</th>
                        <th scope="col">Voornaam</th>
                        <th scope="col">Naam</th>
                        <th scope="col">Type</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let gebruiker of gebruikers">
                        <td>{{gebruiker.email}}</td>
                        <td>{{gebruiker.voornaam}}</td>
                        <td>{{gebruiker.naam}}</td>
                        <td>{{gebruiker.gebruikerstype.naam}}</td>
                        <td><button class="btn btn-secondary" (click)="editGebruiker(gebruiker._id)"><i class="fa fa-pencil" aria-hidden="true"></i></button></td>
                        <td><button class="btn btn-danger" (click)="removeGebruiker(gebruiker._id)"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
                    </tr>
                </tbody>
            </table>
            

        </div>
    </div>
</div>
