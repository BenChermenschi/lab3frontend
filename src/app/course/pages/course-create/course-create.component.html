<div class="container">
    <div class="card">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Vak aanmaken</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                <form  [formGroup]="myform" (ngSubmit)="submit()">
                    <div class="form-group"> 
                        <label for="naam" class="control-label">Naam</label>
                        <input class="form-control" type="text" name="naam" formControlName="naam" id="vaknaam" />
                    </div>
                  
                   <div class="form-group">
                        <button class="btn btn-primary" >Aanmaken</button>
                   </div>
                    
                </form>


                
            </div>
            </div>
        </div>
    </div>
    
    
</div>
