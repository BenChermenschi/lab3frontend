
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="jumbotron">
                <div class="d-flex justify-content-center">
                    <h1 class="display-1" >Vakken</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-8">
            <a class="btn btn-outline-secondary col-2 align-self-end" [routerLink]="['/course/create']" >Nieuw</a>
        </div>
        
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Naam</th>
                        <th scope="col">Bewerken</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let vak of vakken">
                        <td>{{vak.naam}}</td>
                        <td><button class="btn btn-primary" (click)="editVak(vak._id)">Ed</button></td>
                        <td><button class="btn btn-danger" (click)="removeVak(vak._id)">Del</button></td>
                    </tr>
                </tbody>
            </table>
            

        </div>
    </div>
</div>
