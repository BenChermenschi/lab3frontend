
<div class="container">
    <div class="card container">

    
    <div class="row">
        <div class="col-12">
            <div class="jumbotron">
                <div class="d-flex justify-content-center">
                    <h1 class="display-1" >Vragenlijsten</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                      
                        <th scope="col">gebruiker</th>
                        <th scope="col">Datum</th>
                        <th scope="col">Vak</th>
                        <th scope="col">Klasgroep</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let vragenlijst of vragenlijsten">
                   
                        <td>{{vragenlijst.gebruiker.naam}}</td>
                        <td>{{vragenlijst.datum}}</td>
                        <td>{{vragenlijst.vak.naam}}</td>
                        <td><i *ngFor="let klasgroep of vragenlijst.klasgroepen">{{klasgroep.naam | json}}</i></td>
                        
                    </tr>
                </tbody>
            </table>

            
        </div>
    </div>
</div>
</div>
